<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form method="POST">
        <input type="text" name="task" placeholder="Add a task">
        <button type="submit">Add Task</button>
    </form>
    <ul>
        {% for task, completed in tasks.items() %}
            <li>
                {% if completed %}
                    <s>{{ task }}</s> (completed)
                {% else %}
                    {{ task }}
                {% endif %}
                <a href="{{ url_for('complete', task_name=task) }}">Complete</a>
                <a href="{{ url_for('delete', task_name=task) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
